<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>

        <!-- Inventory Form -->
        <form id="inventory-form">
            <h2>Add New Item</h2>
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" placeholder="Enter item name" required>

            <label for="itemQuantity">Quantity:</label>
            <input type="number" id="itemQuantity" placeholder="Enter quantity" required>

            <label for="itemPrice">Price:</label>
            <input type="number" id="itemPrice" placeholder="Enter price" required>

            <button type="submit" class="btn">Add Item</button>
        </form>

        <!-- Inventory List Table -->
        <h2>Edit List Items</h2>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory items will appear here -->
            </tbody>
        </table>

        <!-- Preview Container -->
        <div id="preview-container">
            <h2>Inventory List</h2>
            <table id="preview-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Preview items will appear here -->
                </tbody>
            </table>
        </div>
        
        <!-- Download Button -->
        <button id="download-btn" class="btn">Download PDF</button>

        <!-- Copyright Message -->
        <footer>
            <p>&copy; <span id="currentYear"></span> Built By Ausaf Ul Islam.</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Set the current year in the copyright message
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
